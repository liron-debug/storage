<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css" >
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Registration Page</title>
</head>
<body dir="rtl">

        <div class="container">
                <h1>ברוך הבא לאתר הקורסים!</h1>
                <br><br>
                <form id="regForm" onsubmit="register(); validateReg()">
                    <div class="center">
                        <table>
                            <tr>
                                <td>שם משתמש</td>
                                <td><input type="text" id="regName" minlength="4" ></td>
                            </tr>
        
                            <br>
        
                            <tr>
                                <td>סיסמה</td>
                                <td><input type="password" id="regPass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" ></td>
                                
                            </tr>

                            <br>

                            <tr>
                                <td>אמת סיסמה</td>
                                <td><input type="password" id="regConPass"  ></td>
                                    
                            </tr>
                        </table>
                    </div>
        
                    <br><br>
        
                    <div class="text-center">
        
                        <input type="submit" id="btnReg" value="צור חשבון סטודנט" >
                        <br>
                        <a href="LogInPage.html">יש לך חשבון סטודנט?</a>
                        
                    </div>       
        
                </form>
        </div>


        <script src="main.js"></script>
        
    
</body>
</html>
