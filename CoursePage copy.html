<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css" >
    <title>Course Page</title>
</head>
<body dir="rtl">
    <div class="small-container">
        <p>שלום - <span id="hello">שם משתמש</span></p>
        <p>להלן דף הרישום לקורס בסמסטר הנוכחי</p>

        <br><br>
        <div class="center">
                <form id="frmCourse">
                    <table>
                        <tr>
                            <td>מספר קורס</td>
                            <td><input type="text" id="txtNumber" required/></td>
                            <td><input type="button" id="removeNum" value="מחק" onclick="RemoveNumber()"></td>
                        </tr>
                        <tr>
                            <td>שם הקורס</td>
                            <td><input type="text" id="txtName" required/></td>
                            <td><input type="button" id="removeNm" value="מחק" onclick="RemoveName()" ></td>

                        </tr>
                        <tr>
                            <td>שם המרצה</td>
                            <td><input type="text" id="txtTeacher" required/></td>
                            <td><input type="button" id="removeTeach" value="מחק" onclick="RemoveTeach()" ></td>

                        </tr>
                        <tr>
                            <td>מספר שעות</td>
                            <td><input type="text" id="txtHours" required/></td>
                            <td><input type="button" id="removeHours" value="מחק" onclick="RemoveHours()"></td>
                            <td><input type="button" id="btnUpdate" value="עדכן" onclick="UpdateItem()"></td>
                            
                        </tr>
                    </table>
                        
                    <br><br>
                        
                    <div class="text-center">
                            <input type="button" id="clearAll" value="מחק את כל השדות" onclick="clearAll()">
                            <br><br>
                            <input type="button" id="btnSave" value="הירשם" onclick="SaveData()">
                            <!-- <button>הירשם</button> -->
                            <br><br>
                            <a href="CourseInfo.html">לצפייה בפרטי הקורס לחץ כאן</a>

                                
                        </div>
                                  
                </form>

        </div>

    </div>
    
    <script src="main.js"></script>


</body>
</html>
